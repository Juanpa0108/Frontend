<button 
  (click)="cerrarSesion()" 
  class="absolute bottom-4 right-6 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-blue-600">
  Cerrar Sesión
</button>

<button 
  (click)="cambiarPagina()" 
  class="absolute bottom-4 left-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-red-600">
  Ir a dashboard
</button>

<div class="container mx-auto mt-16 mb-16 p-6 bg-white rounded-lg shadow-lg max-w-4xl">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Crear Nuevo Comerciante</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-6 items-start">
      
      <!-- Columna Izquierda -->
      <div>
        <label class="block text-gray-600 text-sm font-semibold mb-1">Nombre o Razón Social</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
        
        <label class="block text-gray-600 text-sm font-semibold mt-4 mb-1">Municipio o Ciudad</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option *ngFor="let municipio of municipios" [value]="municipio">{{ municipio }}</option>
        </select>

        <label class="block text-gray-600 text-sm font-semibold mt-4 mb-1">Teléfono</label>
        <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <!-- Línea divisoria -->
      <div class="border-l border-gray-300 h-full"></div>

      <!-- Columna Derecha -->
      <div>
        <label class="block text-gray-600 text-sm font-semibold mb-1">Correo Electrónico</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
        
        <label class="block text-gray-600 text-sm font-semibold mt-4 mb-1">Fecha de Registro</label>
        <input type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
        
        <div class="mt-6 flex items-center">
          <input type="checkbox" id="poseeEstablecimientos" class="mr-2">
          <label for="poseeEstablecimientos" class="text-gray-600 text-sm font-semibold">¿Posee establecimientos?</label>
        </div>
      </div>
      
    </div>

    <div class="mt-8 flex justify-end">
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
        Guardar Comerciante
      </button>
    </div>

  </form>
</div>
